AWSTemplateFormatVersion: '2010-09-09'
Description: 'Trufo - DynamoDB + Lambda stack (without Function URL)'

Parameters:
  AdminToken:
    Type: String
    Description: Admin token for admin access
    Default: 'your-secure-admin-token'
    NoEcho: true

Resources:
  # DynamoDB Table
  TrufoObjectsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: trufo-objects
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: name
          AttributeType: S
        - AttributeName: ownerEmail
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: name-index
          KeySchema:
            - AttributeName: name
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: owner-index
          KeySchema:
            - AttributeName: ownerEmail
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource:
                  - !GetAtt TrufoObjectsTable.Arn
                  - !Sub "${TrufoObjectsTable.Arn}/index/*"

  # CloudWatch Log Group
  TrufoApiLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/lambda/trufo-api
      RetentionInDays: 14

  # Lambda Function
  TrufoApiFunction:
    Type: AWS::Lambda::Function
    DependsOn: TrufoApiLogGroup
    Properties:
      FunctionName: trufo-api
      Runtime: nodejs18.x
      Handler: trufo-api.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'Please upload the actual function code' })
            };
          };
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref TrufoObjectsTable
          ADMIN_TOKEN: !Ref AdminToken

Outputs:

  DynamoDBTableName:
    Description: 'DynamoDB Table Name'
    Value: !Ref TrufoObjectsTable

  LambdaFunctionName:
    Description: 'Lambda Function Name'
    Value: !Ref TrufoApiFunction

  DynamoDBTableArn:
    Description: 'DynamoDB Table ARN'
    Value: !GetAtt TrufoObjectsTable.Arn