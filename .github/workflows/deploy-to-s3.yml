name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_S3_BUCKET_URL: ${{ secrets.VITE_S3_BUCKET_URL }}
          VITE_LAMBDA_API_URL: ${{ secrets.VITE_LAMBDA_API_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET }} --delete --exclude "admin/*" --exclude "data/*"
          aws s3 cp dist/ s3://${{ secrets.S3_BUCKET }} --recursive --exclude "*" --include "*.js" --content-type "application/javascript"
          aws s3 cp dist/ s3://${{ secrets.S3_BUCKET }} --recursive --exclude "*" --include "*.css" --content-type "text/css"
          aws s3 cp dist/ s3://${{ secrets.S3_BUCKET }} --recursive --exclude "*" --include "*.html" --content-type "text/html"
          aws s3 cp dist/ s3://${{ secrets.S3_BUCKET }} --recursive --exclude "*" --include "*.json" --content-type "application/json"

      - name: Deploy Lambda infrastructure
        run: |
          if [ -z "${{ secrets.ADMIN_TOKEN }}" ]; then
            echo "ADMIN_TOKEN secret not set, skipping Lambda deployment"
            exit 0
          fi

          if [ ! -d "lambda" ]; then
            echo "Lambda directory not found, skipping Lambda deployment"
            exit 0
          fi

          cd lambda

          # Check if required files exist
          if [ ! -f "cloudformation.yaml" ] || [ ! -f "trufo-api.js" ]; then
            echo "Required Lambda files not found, skipping Lambda deployment"
            exit 0
          fi

          # Deploy or update CloudFormation stack (use simple template first)
          aws cloudformation deploy \
            --template-file cloudformation-simple.yaml \
            --stack-name trufo-api-stack \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides AdminToken="${{ secrets.ADMIN_TOKEN }}"

          # Build Lambda package
          npm install --production
          zip -r trufo-api.zip . -x "*.md" "cloudformation.yaml" "initial-setup.md" "deploy.md" "github-iam-policy.json"

          # Update Lambda function code
          aws lambda update-function-code \
            --function-name trufo-api \
            --zip-file fileb://trufo-api.zip

          # Create or update Function URL (ignore if already exists)
          aws lambda create-function-url-config \
            --function-name trufo-api \
            --auth-type NONE \
            --cors AllowOrigins="*",AllowMethods="GET,POST,PUT,DELETE,OPTIONS",AllowHeaders="Content-Type,Authorization" \
            || aws lambda update-function-url-config \
               --function-name trufo-api \
               --auth-type NONE \
               --cors AllowOrigins="*",AllowMethods="GET,POST,PUT,DELETE,OPTIONS",AllowHeaders="Content-Type,Authorization"

          echo "Lambda infrastructure and code deployed successfully"

      - name: Get Lambda Function URL
        run: |
          if [ -z "${{ secrets.ADMIN_TOKEN }}" ]; then
            echo "ADMIN_TOKEN secret not set, skipping Lambda URL output"
            exit 0
          fi

          # Check if stack exists
          if aws cloudformation describe-stacks --stack-name trufo-api-stack >/dev/null 2>&1; then
            echo "Lambda function deployed successfully"
            echo "Note: Function URL needs to be created manually via AWS Console"
            echo "Go to Lambda console -> trufo-api function -> Configuration -> Function URL"
          else
            echo "CloudFormation stack not found, Lambda deployment failed"
          fi

      - name: Invalidate CloudFront (optional)
        run: |
          if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "CLOUDFRONT_DISTRIBUTION_ID secret not set, skipping CloudFront invalidation"
            exit 0
          fi
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
